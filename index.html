<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="breakout.css" />
</head>
<body>
    <div id="startScreen" style="display: flex; align-items: center; justify-content: center; height: 100%; background-color: black;">
        <button id="startButton" style="font-size: 24px; padding: 12px 24px;">PRESS START</button>
      </div>
      <div id="gameOverText" style="display: none; font-size: 48px; color: red; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">GAME OVER</div>

    <h1>Breakout</h1>
    <canvas id="board"></canvas>  
    <h6>another simple game</h6>
    <audio id="hitSound">
        <source src="./assets/images/sounds/explosion.wav" type="audio/mp3">
      </audio>
    <script src="breakout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
